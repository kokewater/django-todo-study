{% extends "base.html" %}
{% load static %}
{% block main %}

<section>
    <div class="container">
        <div class="">
            <div class="row">
                <div class="col-11 col-sm-9 col-md-8 col-lg-9 mx-auto">
                    {% for todo in todos %}
                    <div class="card rounded-pill mb-2">
                        <div class="container py-3">
                            <div class="row">
                                <div class="col-10 col-md-9">
                                    <div class="px-3">
                                        <a href="{% url 'todo:todo_detail' todo.pk %}" class="todo-title">{{ todo.title }}</a>
                                    </div>
                                </div>
                                <div class="col-2 col-md-3">
                                    <div class="text-right px-3">
                                        <a href="{% url 'todo:todo_delete' todo.pk %}">
                                            <i class="icofont-ui-delete text-pink font-20 text-danger"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
        <div class="d-inline-block bg-white plus-btn shadow">
            <a href="{% url 'todo:todo_create' %}">
                <i class="icofont-plus plus-icon text-pink"></i>
            </a>
        </div>
    </div>
</section>

{% endblock %}
